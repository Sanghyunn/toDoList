<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="css_toDoList.css">
</head>
<body>
	<div class="clock">
		<h1>00시 00분 00초</h1>
	</div>
	<form class="form">
		<input type="text" placeholder="당신의 이름을 입력해주세요.">
	</form>
	<h4 class="welcome displayNone"></h4>
	<p class="checkout displayNone"></p>
	<div class="toDoContainer displayNone">
		<form class="toDoForm">
			<input type="text" placeholder="오늘 할 일을 입력하세요">
		</form>
		<ul class="toDoList">
		</ul>
	</div>
	<script src="clock.js"></script>
	<script src="welcome.js"></script>
	<script src="toDo.js"></script>
</body>
</html>
